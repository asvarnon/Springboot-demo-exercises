<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<h1>this is post SHOW.</h1>

<div>
    <div th:each="post : ${post-list}">
        <p th:text="${post.title}" />
        <p th:text="${post.description}" />
    </div>
</div>


</body>
</html>
