<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Edit Post')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<nav th:replace="partials/navbar :: nav"></nav>
<header th:replace="partials/header :: header('Welcome to Codeup Blog!')"></header>

<main class="container">
    <form th:action="@{/posts/${id}/edit(id=${post.id})}" th:method="post">
        Title:
        <input name="title" id="name-ipt" th:value="${post.title}">
        <br>
        Description:
        <input name="description" th:value="${post.body}">
        <br>
        <input type="submit">
    </form>
    <form th:action="@{/posts/{id}/delete(id=${post.getId()})}" th:method="post">
        <button class="btn btn-danger">Delete</button>
    </form>
</main>

<footer th:replace="partials/partials :: footer"></footer>
<th:block th:include="partials/scripts :: scripts"></th:block>
</body>
</html>
