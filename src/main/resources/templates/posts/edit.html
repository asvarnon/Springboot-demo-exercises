<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Edit Post')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<nav th:replace="partials/navbar :: nav"></nav>
<header th:replace="partials/header :: header('Welcome to Codeup Blog!')"></header>

<main class="container">
    <form th:action="@{/posts/{id}/edit(id=${post.id})}" th:method="post" th:object="${post}">
        Title:
        <input name="title" id="name-ipt" th:field="*{title}">
        <br>
        Body:
        <input name="body" th:field="*{body}">
        <br>
        <input type="submit">
    </form>
</main>

<footer th:replace="partials/partials :: footer"></footer>
<th:block th:include="partials/scripts :: scripts"></th:block>
</body>
</html>
