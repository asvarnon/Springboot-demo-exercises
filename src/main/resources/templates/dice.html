<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dice page</title>
</head>
<body>


<div>
    <ul>
        <li><a href="/roll-dice/1">1</a></li>
        <li><a href="/roll-dice/2">2</a></li>
        <li><a href="/roll-dice/3">3</a></li>
        <li><a href="/roll-dice/4">4</a></li>
        <li><a href="/roll-dice/5">5</a></li>
        <li><a href="/roll-dice/6">6</a></li>
    </ul>
</div>


<p>Guessed Number: <span th:text="${num}"></span></p>
<p>Rolled Number: <span th:text="${randomNumber}"></span></p>

<div th:if="${correctGuess}">
    <p>You guessed correct.</p>
</div>

<div th:if="${correctGuess != true}">
    <p>You guessed wrong</p>
</div>

</body>
</html>
